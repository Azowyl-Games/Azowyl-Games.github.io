<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Azowyl Games</title>
  <meta name="description" content="We're a micro game studio with passion for story-driven games">
  <meta name="author" content="AzowylGames">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/stylesheets/application.css">
  <link rel="shortcut icon" href="assets/images/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

<body>
  <div class="container parallax">

        <a href="#">
            <img src="assets/images/logo_white.png" class="logo animate__animated animate__fadeInUp animate__delay-1s"/>
        </a>
    </div>

    <div class="item">
        <h3 class="roboto subtitle animate__animated animate__fadeInLeft">Coming Soon:</h3>
        <h1 class="reman title animate__animated animate__fadeInRight">A Redemption Tale</h1>
    </div>

    <div class="item">
      <button id="try_button">
        PLAY PROLOGUE
      </button>
    </div>

    <span id="arrow_down" class="iconify align-center animate__animated animate__fadeInUp" data-icon="entypo-chevron-thin-down" data-inline="false"></span>
  </div>

  <footer class="footer">
    <img src="assets/images/logo.png" class="logo">
    <div class="footer-item">
      <p>We're a micro game studio with passion for story-driven games. Looking forward to releasing our first game and make the players feel what we feel while writing our stories</p>
      <br/>
      <span class="roboto">
        <strong>Contact:</strong>
